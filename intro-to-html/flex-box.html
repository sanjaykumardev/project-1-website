<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>flex-box practice</title>
</head>
<body style="padding-bottom: 1000px;">
    <div style="
        display: flex;
        flex-direction: row;">
      <div style="background-color: lightpink;">div1fhgjghjg</div>
      <div style="background-color: lightblue;">div2<p>text</p></div>
    </div>

    <div style="
       margin-top: 30px;
        display: flex;
        flex-direction: row;">
      <div style="background-color: lightpink; width:100px;">div1fhgjghjg</div>
      <div style="background-color: lightblue; flex:1">flex 1</div>
    </div>
    

    
    <div style="
       margin-top: 30px;
        display: flex;
        flex-direction: row;">
      <div style="background-color: lightpink; width:100px;">div1fhgjghjg</div>

      <div style="background-color: lightblue; flex:1">flex 1</div>

      <div style="background-color: lightpink; width:100px; flex: 2; ">flex 2</div>
    </div>
    
     
    <div style="
       margin-top: 30px;
       height: 70px;
       border-width: 1px;
       border-style: solid;
       border-color:gray;
       display: flex;
       justify-content: center;
       flex-direction: row;">
       
        

      <div style="background-color: lightpink; width:100px;">100px</div>

      <div style="background-color: lightblue; width:100px;">100px</div>

      <div style="background-color: lightpink; width:100px; ">100px</div>
    </div>
    


    <div style="
       margin-top: 30px;
       height: 70px;
       border-width: 1px;
       border-style: solid;
       border-color:gray;
       display: flex;
       justify-content: center;
       flex-direction: row;">
       
        

      <div style="background-color: lightpink; width:100px;">100px</div>

      <div style="background-color: lightblue; width:100px;">100px</div>

      <div style="background-color: lightpink; width:100px; ">100px</div>
    </div>
    
    <div style="
       margin:0px;
       margin-top: 30px;
       height: 70px;
       border-width: 1px;
       border-style: solid;
       border-color:gray;
       display: flex;
       justify-content: flex-start;
       flex-direction: row;
       align-items: stretch;
       ">
      
        

      <div style="background-color: lightpink; width:100px;">100px</div>

      <div style="background-color: lightblue; width:100px;">100px</div>

      <div style="background-color: lightpink; width:100px; ">100px</div>
    </div>
    


    <div style="
       margin-top: 30px;
       display:flex;
       flex-direction: row;
       justify-content: space-between;
       border-width: 1px;
       border-style: solid;
       border-color:gray;
      ">

      
        

      <div style="background-color: lightpink; width:50px;">item1</div>

      <div style="background-color: lightblue; width: 50px;">item2</div>

      <div style="background-color: lightpink; width:50px; ">item3</div>

      <div style="background-color: lightblue;width:50px; ">item4</div>
    </div>
</body>
</html>
